{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row" >
        {% for i in book_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" width="150" height="350" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'books:detail' i.id %}" class="btn btn-primary">View more</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>










{% endblock %}
