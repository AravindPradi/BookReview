{% extends 'base.html' %}
{% block content %}

<h1>Add Movies</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Book name"><br>
    <input type="text" name="desc" placeholder="Description"><br>
    <input type="text" name="year" placeholder="Year"><br>
    <input type="file" name="img" placeholder=""><br>
    <input type="submit">
</form>

{% endblock %}
